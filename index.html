<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.googleapis.com/css?family=Inter" rel="stylesheet">
    </head>
    <body>
        <div class="hero">
            <h1 id="title">Metric/Imperial Unit Converter</h1>
            <input type="text" id="convert-input">
            <button id="convert-btn">Convert</button>
        </div>
        <div class="main">
            <div class="section">
                <h3 class="heading">Length (Meter/Feet)</h3>
                <p class="text" id="length">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
            </div>
            <div class="section">
                <h3 class="heading">Volume (Liters/Gallons)</h3>
                <p class="text" id="volume">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
            </div>
            <div class="section">
                <h3 class="heading">Mass (Kilograms/Pounds)</h3>
                <p class="text" id="mass">0 kilograms = 0.000 pounds | 0 pounds = 0.000 kilograms</p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
